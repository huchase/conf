[username]
show_always = false
format = "[$user]($style)"

[hostname]
ssh_only = true
format = "[@$hostname]($style)"

[directory]
format = "[ $path]($style)[$read_only]($read_only_style) "
read_only = " "
truncate_to_repo=false
truncation_length=0

[fill]
symbol = " "

[cmd_duration]
style = "#87875f"
format = "[ $duration]($style) "

[time]
disabled = false
style = "#5f8787"
format = "[ $time]($style) "


